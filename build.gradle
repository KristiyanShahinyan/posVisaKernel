group 'digital.paynetics.phos.kernel'
version '1.0-SNAPSHOT'

apply plugin: 'java-library'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    api  project(':kernel-common')
//    api files('libs/kernel_common-1.0.jar')
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'javax.inject:javax.inject:1'
    implementation 'com.darwinsys:hirondelle-date4j:1.5.1'
    implementation 'net.sourceforge.streamsupport:streamsupport:1.6.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
